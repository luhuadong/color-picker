<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>屏幕颜色拾取工具</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="container">
        <h1>屏幕颜色拾取工具</h1>
        <article>点击拾取按钮，捕获屏幕后可以在任意位置拾取颜色值。支持全屏拾取和放大镜效果。</article>
        
        <div class="control-section">
            <button id="pickBtn" class="pick-button">Pick</button>
        </div>

        <div class="result-section hidden">
            <div class="color-display-row">
                <div class="color-preview" id="colorPreview"></div>
                <div class="color-info">
                    <div class="color-value">
                        <label>RGB:</label>
                        <span id="rgbValue">—</span>
                    </div>
                    <div class="color-value">
                        <label>HEX:</label>
                        <span id="hexValue">—</span>
                    </div>
                    <div class="color-value">
                        <label>HSL:</label>
                        <span id="hslValue">—</span>
                    </div>
                    <button id="copyBtn" class="copy-button" disabled>Copy HEX</button>
                </div>
            </div>
            <div id="statusBar" class="status-bar hidden">已复制</div>
        </div>
    </div>

    <!-- 全屏覆盖层 -->
    <div id="overlay" class="overlay hidden">
        <!-- 放大镜 -->
        <div id="magnifier" class="magnifier">
            <div class="magnifier-content">
                <canvas id="magnifierCanvas"></canvas>
                <div class="magnifier-crosshair"></div>
            </div>
            <div class="magnifier-info">
                <div class="magnifier-color-preview"></div>
                <div class="magnifier-color-value"></div>
            </div>
        </div>
        
        <!-- 提示信息 -->
        <div class="hint-text">移动鼠标选择颜色，点击确认，按 ESC 取消</div>
    </div>

    <!-- 隐藏的视频元素用于捕获屏幕 -->
    <video id="screenVideo" autoplay playsinline style="display: none;"></video>
    <!-- 隐藏的 Canvas 用于绘制屏幕内容 -->
    <canvas id="screenCanvas" style="display: none;"></canvas>

    <footer>
        <center>
            <a href="https://github.com/luhuadong/color-picker" target="_blank"><img src="https://cdn.jsdelivr.net/gh/Closty/duanwangzhi/github.png" style="width:50px;"> </a>
        </center>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
